<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Library Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Video Library Management</h1>
  </header>
  <main>

    <!-- Section for searching a video -->
    <section id="search-video">
      <h2>Search Video</h2>
      <form id="search-form">
        <input
          type="text"
          id="search-id"
          name="search-id"
          placeholder="Enter Video ID"
          required
        />
        <button type="submit">Search Video</button>
      </form>
    <div id="search-result"</div>
    </section>

    <!-- Section for displaying videos -->
    <section id="video-gallery">
      <h2>Available Videos</h2>
      <div class="video-list">
        <!-- Videos will be dynamically inserted here -->
      </div>
    </section>

    <!-- Section for playing video -->
    <section id="video-player-section">
      <h2>Video Player</h2>
      <video id="video-player" controls>
        <source id="video-source" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
    

    <!-- Section for uploading a new video -->
    <section id="upload-section">
      <h2>Upload New Video</h2>
      <form id="upload-form">
        <input type="text" id="title" placeholder="Video Title" required>
        <input type="text" id="genre" placeholder="Genre" required>
        <input type="text" id="producer" placeholder="Producer" required>
        <input type="text" id="age-rating" placeholder="Age Rating (e.g., PG, 18+)" required>
        <input type="text" id="videoUrl" name="videoUrl" placeholder="Video URL" required>
        <button type="submit">Upload Video</button>
      </form>
    </section>

    

    
  </main>
  <script src="app.js"></script>
</body>
</html>
